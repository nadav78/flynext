version: '3.8'

services:
  app:
    build:
      context: ./pp2
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./pp2:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/flynext
      - JWT_SECRET=mysecretkey
      - JWT_REFRESH_SECRET=myrefresh
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=flynext
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data: